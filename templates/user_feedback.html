{% extends 'main_header.html' %}
{% block head %}
<style>

    .card {
        max-width: 420px;
  padding: 2em;
  background-color: white;
  box-shadow: 2px 0 15px -2px rgba(0, 0, 0, 0.2);
  border-radius: 15px;
}

.card-header {
  background-color: #f0f0f0;

  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.card-header h2 {
  margin: 0;
}

.card-body {
  padding: 10px;
}

.card-body p {
  margin: 0;
}

    *{
    margin: 0;
    padding: 0;
}
.rate {
    float: left;
    height: 46px;
    padding: 0 10px;
    margin-left: 25%;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}
.textarea-group{
width: 320px;
  padding: 10px;
  border: 5px solid gray;
  margin: 0;
}
h1{
    text-align: center;
    font-weight: 900;
    color: #443c68;
}
p{
    text-align: center;
    margin-bottom: 2.4em;
    line-height: 1.8;
    font-weight: 600;
}
label{
    display: block;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 0.8em;
}
textarea{
    box-sizing: border-box;
      display: block;
      padding: 1em;
      font-family:Arial, Helvetica, sans-serif;
      line-height: 1.8;
      width: 100%;
      resize: none;
      border: none;
      background-color: #ebebeb;
    }
    input[type="button"] {
      border: 2px solid transparent;
      padding: 1em 2em;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      color: white;
      background-color: #443c68;
      transition: all 0.1s ease-in-out;

      @media (hover: hover) {
        &:hover {
          background-color: #534485;
          border: 2px solid #443c68;
        }
      }
    }
    input[type="reset"] {
        border: 2px solid transparent;
      padding: 1em 2em;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      color: white;
      background-color: #443c68;
      transition: all 0.1s ease-in-out;

      @media (hover: hover) {
        &:hover {
          background-color: #534485;
          border: 2px solid #443c68;
        }
      }
    }
form{
    max-width: 420px;
  padding: 2em;
  background-color: white;
  box-shadow: 2px 0 15px -2px rgba(0, 0, 0, 0.2);
  border-radius: 15px;
}
Button{
  text-align: center;
  margin-left: 36%;
}
.main{
    margin-left: 37%;
}
</style>
{% endblock %}
{% block body %}
<div class="main mt-5">

        <form method="post" action="/view_orders/feedback/submit">
            <h1>Rate Us</h1>

            <p>How was your experience for purchasing our fishes? </p>


            <div class="name col">

                <input type="hidden" name="feedback_id" value="{{feedback_id}}">
          </div>
        <label class="mt-4">

            <textarea id="comment-rating" placeholder="Give your Feedback "  class="form-control" name="feedback"></textarea>
          </label>


          <div class="rate mt-3">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" >5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" >4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" >3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" >2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" >1 star</label>
          </div><br><br><br><br>


          <div class="action-group">
            <Button class="btn btn-primary">Submit</Button>
          </div>
        </form>
      </div>

{% endblock %}
